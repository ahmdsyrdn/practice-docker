<!--Navbar-->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="image/Logo RAMATA Horizontal.png" alt="" width="140" height="45">
          </a>

<!--Login Section-->
<body id="body">
    <div class="split-screen">
        <div class="left">
            <form>
                <section class="mb-4 copy">
                    <h1>One of Ramata?</h1>
                    <p>Already have an account? Let's sign in!</p> 
                </section>
            </form>
            <a href="login.html" class="btn btn-dark signin-btn">Sign In</a>
        </div>
        
        <div class="right">
             <section class="copy">
                <h1>Create Your Account</h1>
                <div class="mb-3 input-container username">
                    <input type="username" name="username" class="form-control" id="exampleInputUsername1" placeholder="Username">
                </div>
                
                <div class="mb-3 input-container email">
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>

                <div class="mb-3 input-container password">
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">        
                    <i class="far fa-eye-slash"></i>
                </div>   
                <div class="mb-3 input-container password">
                    <input type="password" name="cpassword" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">        
                    <i class="far fa-eye-slash"></i>
                </div>  
                <a type="submit" name="submit" value="Register" class="btn btn-dark register-btn" href="login.html">Register</a>
            </div>
            </section>
            
            
        </div>
    </div>
</body>
